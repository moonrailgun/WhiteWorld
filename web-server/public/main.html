<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="./css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="./css/common.css"/>
    <link type="text/css" rel="stylesheet" href="./css/main.css"/>
    <link type="text/css" rel="stylesheet" href="./css/tips.css"/>
    <title>WhiteWorld</title>
</head>
<body>
<canvas id="game-scene"></canvas>
<div id="cant-connect">
    与服务器断开连接了。您可以重新刷新页面。
</div>
<div id="ui">
    <div id="fps"></div>
    <div id="position"></div>
    <div id="debugInfo"></div>
    <div id="tips"></div>
    <input id="chat" type="text"/>

    <div id="menu">
        <div id="menu-button">
            <img src="image/avatar.png" width="100%" height="100%">
        </div>
        <div id="menu-content">
            <div id="menu-main">
                <div id="menu-account-content" class="menu-main-cell"></div>
                <div id="menu-items-content" class="menu-main-cell"></div>
                <div id="menu-setting-content" class="menu-main-cell"></div>
            </div>
            <ul id="menu-cell" class="clearfix">
                <li id="menu-account"><span><i class="icon-user"></i><p>账户</p></span></li>
                <li id="menu-items"><span><i class="icon-inbox"></i><p>物品</p></span></li>
                <li id="menu-setting"><span><i class="icon-cogs"></i><p>选项</p></span></li>
            </ul>
            <div id="menu-indicator"></div>
        </div>
    </div>
    <div id="unsupported-browser">
        <p>
            您的浏览器不支持 <a rel="external" href="http://en.wikipedia.org/wiki/WebSocket">WebSockets</a>.
            推荐您使用以下浏览器
        </p>
        <ul>
            <li><a rel="external" href="http://www.google.com/chrome">Google Chrome</a></li>
            <li><a rel="external" href="http://apple.com/safari">Safari 4</a></li>
            <li><a rel="external" href="http://www.mozilla.com/firefox/">Firefox 4</a></li>
            <li><a rel="external" href="http://www.opera.com/">Opera 11</a></li>
        </ul>
        <p>
            <a href="#" id="force-init-button" onclick="forceInit();">仍然浏览!</a>
        </p>
    </div>
</div>
</body>
<script src="js/lib/jquery-2.1.4.js"></script>
<script src="js/lib/socket.io.js"></script>
<script src="js/lib/pomeloclient.js"></script>
<script src="js/lib/modernizr-1.5.min.js"></script>
<script src="js/lib/Stats.js"></script>
<script src="js/game/model/vector.js"></script>
<script src="js/game/model/debugInfo.js"></script>
<script src="js/game/model/keycode.js"></script>
<script src="js/game/model/settings.js"></script>
<script src="js/game/model/camera.js"></script>
<script src="js/game/model/player.js"></script>
<script src="js/game/ui/tips.js"></script>
<script src="js/game/ui/menu.js"></script>
<script src="js/game/manager/gameManager.js"></script>
<script src="js/game/manager/uiManager.js"></script>
<script src="js/game/manager/sceneManager.js"></script>
<script src="js/game/manager/entityManager.js"></script>
<script src="js/game/net/client.js"></script>
<script src="js/game/model/app.js"></script>
<script src="js/game/main.js"></script>
</html>
